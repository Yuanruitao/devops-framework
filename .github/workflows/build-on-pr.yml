# Trigger building on pull request event
name: Build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Node JS
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm
      - name: Build with Gradle
        run: ./gradlew build
